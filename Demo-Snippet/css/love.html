<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    .heart{
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: red;
      width: 100px;
      height: 100px;
    }
    
    /* 采用伪类元素在元素前后添加样式 */
    .heart:before,
    .heart:after{
      content: '';
      position: absolute;
      top: 0;
      left: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
    }

    .heart::after{
      top: -50px;
      left:0;
    }
  </style>
  <div class="heart">

  </div>
</body>
</html>
